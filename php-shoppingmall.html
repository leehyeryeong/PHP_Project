<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>MIMOOLS 미물즈</title>
</head>
<body>
  <!-- navbar 만들기 -->
  <div class="navbar">
    <div class="navbar-left">
      <img class="logo" src="img/logo.png">
      <ul class="left-item">
        <li><a href="#" class="shop">SHOP</a></li>
        <li><a href="#" class="about">ABOUT</a></li>
        <li><a href="#" class="gellery">GALLERY</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <ul class="right-item">
        <li><a href="#" class="search">Search</a></li>
        <li><a href="#" class="login">Log in</a></li>
        <li><a href="#" class="cart">Cart</a></li>
      </ul>
    </div>
  </div>
  <!-- 슬라이드쇼 이미지 넣어주기 -->
  <div class="slideshow">
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
      </div>
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slideshow1.jpg" alt="slideshow1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/slideshow2.jpg" alt="slideshow2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/slideshow3.jpg" alt="slideshow3" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/slideshow4.jpg" alt="slideshow4" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/slideshow5.jpg" alt="slideshow5" class="d-block w-100">
        </div>
      </div>
    </div>
    <h1>THE JOY FOUND IN DAILY LIFE</h1>
  </div>
  <!-- 상품 나열 -->
  
  <footer>

  </footer>
</body>
</html>
