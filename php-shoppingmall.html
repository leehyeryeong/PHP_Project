<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>MIMOOLS 미물즈</title>
</head>
<body>
  <img class="logo" src="img/logo.png">
  <div class="navbar">
    <ul class="navbar-left">
      <li class="nav-item">
        <a class="shop" href="#">SHOP</a>
      </li>
      <li class="nav-item">
        <a class="about" href="#">ABOUT</a>
      </li>
      <li class="nav-item">
        <a class="gallery" href="#">GALLERY</a>
      </li>
    </ul>
    <ul class="navbar-right">
      <li class="nav-item">
        <a class="search" href="#">Search</a>
      </li>
      <li class="nav-item">
        <a class="login" href="#">Login</a>
      </li>
      <li class="nav-item">
        <a class="cart" href="#">Cart</a>
      </li>
    </ul>
  </div>
  <div class="slideshow">
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
      </div>
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slideshow1.jpg" alt="slideshow1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/slideshow2.jpg" alt="slideshow2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/slideshow3.jpg" alt="slideshow3" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/slideshow4.jpg" alt="slideshow4" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/slideshow5.jpg" alt="slideshow5" class="d-block w-100">
        </div>
      </div>
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
  <footer>

  </footer>
</body>
</html>
